<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Regime - Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 60px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color:rgb(51, 51, 51); 
            border-bottom: 1px solid #fff;
            z-index: 1000;
            padding-left: 100px ;
            padding-top: 8px;
            text-align: left;
            justify-content: center;
            color: #fff;
            height: 80px;
        }
        .lbtn {
            background-color:rgb(51, 51, 51);
            color: #fff;
            font-size: large;
            cursor: pointer;
            padding-top: 15px;
            text-decoration: none;
        }
        .hdiv {
            display: flex;
        }
        h1 {
            width: 85%;
        }
        .new-user-header {
            width: calc(100% - 40px);
            height: 50px;
            background-color: #008cba;
            color: white;
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 100px auto 20px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .new-user-header h2 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #008cba;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="hdiv">
            <h1>Tax Regime</h1>
            <a href='Login.html' class="lbtn"><b>Log out</b></a>
        </div>
    </header>
    <div class="new-user-header">
        <h2>Report</h2>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Pno</th>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Created on</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Data will be inserted here by the servlet -->
            </tbody>
        </table>
    </div>
</body>
</html>
